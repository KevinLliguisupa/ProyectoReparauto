<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de Recepcion"></p:staticMessage>
	</h:form>
	<div>
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<h:form id="form1">
			<p:panelGrid columns="4" value="Añadir cliente">
				<h:outputText value="Nombre del cliente:" />
				<p:inputText
					value="#{beanRecCliente.nuevoCliente.cliNombreApellido}" />
				<h:outputText value="Cédula del cliente:" />
				<p:inputText value="#{beanRecCliente.nuevoCliente.cliCedula}" />
				<h:outputText value="Celular del cliente:" />
				<p:inputText value="#{beanRecCliente.nuevoCliente.cliCelular}" />
				<h:outputText value="Dirección del cliente:" />
				<p:inputText value="#{beanRecCliente.nuevoCliente.cliDireccion}" />
				<h:outputText value="Correo del cliente:" />
				<p:inputText value="#{beanRecCliente.nuevoCliente.cliCorreo}" />
				<h:outputText value="Teléfono del cliente:" />
				<p:inputText value="#{beanRecCliente.nuevoCliente.cliTelefono}" />
				<p:commandButton value="Añadir Cliente"
					actionListener="#{beanRecCliente.actionRegistrarCliente()}"
					update="@form,:form2" icon="pi pi-save" />
			</p:panelGrid>
		</h:form>
		<h:form id="form2">
			<p:panel header="Clientes actuales:" toggleable="true"
				collapsed="false" style="width:95%; margin: 0 auto ">
				<p:dataTable class="table table-bordered table-striped"
					value="#{beanRecCliente.listaClientes}" var="cli" paginator="true"
					rows="10">
					<p:column headerText="Editar Cliente">
						<p:commandButton id="cmdEdicion" icon="pi pi-pencil" value="Editar"
							actionListener="#{beanRecCliente.actionfindClienteByID(cli)}" />
						<p:overlayPanel for="cmdEdicion" dynamic="true" style="width:50%"
							showCloseIcon="true">
							<p:panel header="Editar Cliente"
								style=" margin: auto ">
								<p:panelGrid columns="2" >
									<h:outputText value="Nombre del cliente:" />
									<p:inputText
										value="#{beanRecCliente.cliente.cliNombreApellido}" />
									<h:outputText value="Cédula del cliente:" />
									<p:inputText value="#{beanRecCliente.cliente.cliCedula}" />
									<h:outputText value="Celular del cliente:" />
									<p:inputText value="#{beanRecCliente.cliente.cliCelular}" />
									<h:outputText value="Dirección del cliente:" />
									<p:inputText value="#{beanRecCliente.cliente.cliDireccion}" />
									<h:outputText value="Correo del cliente:" />
									<p:inputText value="#{beanRecCliente.cliente.cliCorreo}" />
									<h:outputText value="Correo del cliente:" />
									<p:inputText value="#{beanRecCliente.cliente.cliCorreo}" />
								</p:panelGrid>
								<p:commandButton value="Guardar cambios"
									actionListener="#{beanRecCliente.actionActualizarCliente()}"
									update="@form,:form2" icon="pi pi-save" />

							</p:panel>
						</p:overlayPanel>
						<p:commandButton title="Eliminar"
						value="Eliminar" styleClass="ui-button-danger"
							actionListener="#{beanRecCliente.actionEliminarCliente(cli)}"
							update="@form,:form2" />
					</p:column>
					<p:column headerText="ID del cliente" filterBy="#{cli.cliId}"
						filterMatchMode="contains">
						<h:outputText value="#{cli.cliId}" />
					</p:column>
					<p:column headerText="Cédula" filterBy="#{cli.cliCedula}"
						filterMatchMode="contains">
						<h:outputText value="#{cli.cliCedula}" />
					</p:column>
					<p:column headerText="Nombre" filterBy="#{cli.cliNombreApellido}"
						filterMatchMode="contains">
						<h:outputText value="#{cli.cliNombreApellido}" />
					</p:column>
					<p:column headerText="Celular" filterBy="#{cli.cliCelular}"
						filterMatchMode="contains">
						<h:outputText value="#{cli.cliCelular}" />
					</p:column>
					<p:column headerText="Dirección" filterBy="#{cli.cliDireccion}"
						filterMatchMode="contains">
						<h:outputText value="#{cli.cliDireccion}" />
					</p:column>
					<p:column headerText="Correo" filterBy="#{cli.cliCorreo}"
						filterMatchMode="contains">
						<h:outputText value="#{cli.cliCorreo}" />
					</p:column>
					<p:column headerText="Teléfono" filterBy="#{cli.cliTelefono}"
						filterMatchMode="contains">
						<h:outputText value="#{cli.cliTelefono}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{cli.cliEstado}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
