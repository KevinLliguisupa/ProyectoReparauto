<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Vehiculos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="administrarVehiculos" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>


	<h:form>
		<p:panelGrid columns="4">
			<h:outputText value="Placa" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehPlaca}" />

			<h:outputText value="Marca" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehMarca}" />

			<h:outputText value="Color" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehColor}" />

			<h:outputText value="Año" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehAnio}" />

			<h:outputText value="Clave" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehClave}" />

			<h:outputText value="Numero de chasis" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehNumeroChasis}" />

			<h:outputText value="Motor" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehMotor}" />

			<h:outputText value="Kilometraje" />
			<p:inputText value="#{beanRecVehiculo.vehiculo.vehKilometraje}" />

			<h:outputText value="Nivel de combustible" />
			<p:inputText
				value="#{beanRecVehiculo.vehiculo.vehNivelCombustible}" />


		</p:panelGrid>
		<p:commandButton value="Guardar" icon="pi pi-save"
			action="#{beanRecVehiculo.actionRegistrarVehiculo()}"
			update="@form"></p:commandButton>
	</h:form>


</body>
</html>
