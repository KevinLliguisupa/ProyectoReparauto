<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Gestión Materiales</title>
</h:head>

<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de inventario"></p:staticMessage>
	</h:form>



	<h:form id="form1">
		<p:panelGrid columns="2">
			<h:outputText value="Nombre:" />
			<p:inputText value="#{beanJefeTaller.nuevoMaterial.matNombre}"
				required="true" requiredMessage="Ingrese el nombre" />

			<h:outputText value="Precio Venta:" />
			<p:inputText value="#{beanJefeTaller.nuevoMaterial.matPrecioVenta}"
				required="true" requiredMessage="Ingrese el precio" />

			<h:outputText value="Unidad Medida:" />
			<p:inputText value="#{beanJefeTaller.nuevoMaterial.matUnidadMedida}"
				required="true" requiredMessage="Ingrese la unidad de medida" />

			<h:outputText value="Link Imagen:" />
			<p:inputText value="#{beanJefeTaller.nuevoMaterial.matImagen}"
				required="true" requiredMessage="Ingrese el link de la imagen" />

			<h:outputText value="Tipo:" />


			<p:selectOneMenu filterMatchMode="contains" filter="true"
				value="#{beanJefeTaller.idTipo}">
				<f:selectItem itemLabel="Seleccione tipo..."
					noSelectionOption="true" />
				<f:selectItems value="#{beanJefeTaller.listaTipo}" var="tipo"
					itemLabel="#{tipo.tipNombre}" itemValue="#{tipo.tipId}"></f:selectItems>
			</p:selectOneMenu>


			<p:commandButton value="Añadir Material"
				actionListener="#{beanJefeTaller.actionCreateMaterial()}"
				update="@form,:form2" icon="pi pi-save" />


		</p:panelGrid>
	</h:form>


	<div class="product card">
		<h:form id="form2">
			<p:dataGrid var="material" value="#{beanJefeTaller.listaMateriales}"
				columns="3" layout="grid" rows="12" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
                Materiales existentes
            </f:facet>


				<p:dataViewGridItem>
					<p:panel header="" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<div style="text-align: left;">

								<i class="pi pi-tag product-category-icon" /> <span
									class="product-category">#{material.invTipo.tipNombre}</span>

							</div>

							<div style="text-align: right">

								<span style="font-weight:bold">#{material.stock}</span>

							</div>

							<p:graphicImage value="#{material.matImagen}" height="200" />

							<h:outputText value="#{material.matNombre}" style="font-weight:bold; font-size:20px"/>
							<div class="product-description" style="font-size:17px" >Disp:
								#{material.matExistencia} #{material.matUnidadMedida}</div>




							<div style="text-align: left ">

								<span style="font-weight:bold; font-size:25px" >$#{material.matPrecioVenta}</span>

							</div>

							<p:commandButton icon="pi pi-times-circle" title="Eliminar"
								styleClass="ui-button-danger" update="@form"
								actionListener="#{beanSegUsuarios.actionListenerEliminarUsuario(usuario.idSegUsuario)}">
								<p:confirm header="Confirmación"
									message="Desea borrar este usuario?" icon="pi pi-info-circle" />


								<p:commandButton type="button" title="Editar"
									icon="pi pi-pencil">

								</p:commandButton>

							</p:commandButton>

						</h:panelGrid>
					</p:panel>
				</p:dataViewGridItem>



			</p:dataGrid>


		</h:form>
	</div>



</body>
</html>
