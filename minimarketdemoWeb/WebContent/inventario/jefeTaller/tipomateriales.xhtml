<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tipo de Materiales</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesi칩n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="M칩dulo de Inventario"></p:staticMessage>
	</h:form>

	<div>
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<h:form id="form1">
			<p:panelGrid columns="2" value="A침adir Tipo">
				<h:outputText value="Nombre del nuevo tipo:" />
				<h:inputText value="#{beanJefeTaller.nuevoTipo.tipNombre}" />
				<p:commandButton value="A침adirTipo de material"
					actionListener="#{beanJefeTaller.actionCreateTipoMaterial()}"
					update="@form,:form2" icon="pi pi-save" />
			</p:panelGrid>
		</h:form>
		<h:form id="form2">
			<p:panel header="TIpos de materiales actuales:" toggleable="true"
				collapsed="false" style="width:75%; margin: 0 auto ">
				<p:dataTable class="table table-bordered table-striped"
					value="#{beanJefeTaller.actionfindAllTipoMaterial()}" var="tipomat"
					paginator="true" rows="10">
					<p:column headerText="Editar tipo">
						<p:commandButton id="cmdEdicion" icon="pi pi-pencil"
							actionListener="#{beanJefeTaller.getTtipoMaterialByID(tipomat)}" />
						<p:overlayPanel for="cmdEdicion" dynamic="true"
							showCloseIcon="true">
							<p:panel header="Editar tipo" style="width:75%; margin: 0 auto ">
								<p:panelGrid columns="2" style="margin: 0 auto">
									<h:outputText value="Nombre: " />
									<h:inputText value="#{beanJefeTaller.tipo.tipNombre}" />
									<h:outputText value="Estado: " />
									<p:inputText value="#{beanJefeTaller.tipo.tipEstado}" />
								</p:panelGrid>
								<p:commandButton value="Guardar cambios"
									actionListener="#{beanJefeTaller.actionUpdateTipoMaterial()}"
									update="@form,:form2" icon="pi pi-save" />
							</p:panel>
						</p:overlayPanel>
					</p:column>
					<p:column headerText="ID del tipo de material"
						filterBy="#{tipomat.tipId}" filterMatchMode="contains">
						<h:outputText value="#{tipomat.tipId}" />
					</p:column>

					<p:column headerText="Nombre del tipo de material"
						filterBy="#{tipomat.tipNombre}" filterMatchMode="contains">
						<h:outputText value="#{tipomat.tipNombre}" />
					</p:column>
					<p:column headerText="Estado del tipo de material"
						filterBy="#{tipomat.tipEstado}" filterMatchMode="contains">
						<h:outputText value="#{tipomat.tipEstado}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
