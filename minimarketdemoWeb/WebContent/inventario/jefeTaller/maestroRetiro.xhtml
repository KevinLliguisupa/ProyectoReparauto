<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>

	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de Inventario"></p:staticMessage>
	</h:form>

	<h:form>
		<p:panelGrid columns="2">
			<h:outputText value="Empleado" />
			<p:selectOneMenu value="#{beanJefeTaller.id_empleados}">
				
				<f:selectItems value="#{beanJefeTaller.listaEmpleados}" var="u"
					itemLabel="#{u.segUsuario.apellidos}" itemValue="#{u.idThmEmpleado}"></f:selectItems>
			</p:selectOneMenu>
			<h:outputText value="Vehiculo" />
			<p:selectOneMenu value="#{beanJefeTaller.id_vehiculos}">
				
				<f:selectItems value="#{beanJefeTaller.listaVehiculos}" var="u"
					itemLabel="#{u.vehPlaca}" itemValue="#{u.vehId}"></f:selectItems>
			</p:selectOneMenu>

		</p:panelGrid>
		<p:commandButton value="Guardar" icon="pi pi-save"
			actionListener="#{beanJefeTaller.actionIngresarCabeceraRetiro()}"
			update="@form:,formDatos"></p:commandButton>
	</h:form>

	<h:form id="formDatos">

		<p:dataTable value="#{beanJefeTaller.listaSalidas}" var="p">
			<p:column headerText="Id">
				<h:outputText value="#{p.salId}" />
			</p:column>

			<p:column headerText="Fecha Salida">
				<h:outputText value="#{p.salFecha}" />
			</p:column>
			<p:column headerText="Empleado">
				<h:outputText value="#{p.thmEmpleado.segUsuario.apellidos}" />
			</p:column>
			<p:column headerText="Vehiculo">
				<h:outputText value="#{p.recVehiculo.vehPlaca}" />
			</p:column>
			<p:column headerText="Opciones">

				<p:commandButton icon="pi pi-pencil" title="Retirar Materiales"
					value="Retirar Materiales"
					 action="#{beanJefeTaller.actionCargarDetallesRetiro(p.salId)}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
