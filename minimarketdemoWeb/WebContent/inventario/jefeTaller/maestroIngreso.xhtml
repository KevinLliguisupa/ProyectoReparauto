<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Creación Ingresos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="detalleIngreso" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de Inventario"></p:staticMessage>
	</h:form>

	
	<h:form id="formDatos12">
		<p:dataTable value="#{beanInvIngresos.detalleIngreso}" var="p">

			<p:column headerText="Opciones">

				<p:commandButton icon="pi pi-times" title="Eliminar"
					value="Eliminar Registro" styleClass="ui-button-danger"
					actionListener="#{beanInvIngresos.actionListenerDeleteDetalleIngreso(p)}"
					update="@form" />

			</p:column>
			<p:column headerText="Id">
				<h:outputText value="#{p.matEntId}" />
			</p:column>
			<p:column headerText="Material">
				<h:outputText value="#{p.invMaterial.matNombre}" />
			</p:column>
			<p:column headerText="Precio Compra">
				<h:outputText value="#{p.matIngPrecioCompra}" />
			</p:column>
			<p:column headerText="Cantidad">
				<h:outputText value="#{p.matIngCantidad}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{p.invMaterial.invTipo.tipNombre}" />
			</p:column>

		</p:dataTable>
	</h:form>
	
</body>
</html>
